AWSTemplateFormatVersion: 2010-09-09
Description: |
  This template deploys the haproxy instance
Parameters:
  HAproxySG:
    Type: String
  
  AMI:
    Type: String

  Key:
    Type: String

  AppserverTier:
    Type: String

Resources:
  
  HAProxyInstance:
    Type: "AWS::EC2::Instance"
    Properties:
      ImageId: !Ref AMI
      InstanceType: t2.nano
      KeyName: !Ref Key
      SecurityGroups: 
        - !Ref HAproxySG
      UserData:
        "Fn::Base64":
          !Sub |
            #!/bin/bash
            apt-get update -y 
            apt-get install aws-cfn-bootstrap -y
            /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource HAProxyInstance --configsets haproxy --region ${AWS::Region}
            apt-get update -y
            /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource HAPRoxyInstance --region ${AWS::Region}
    CreationPolicy:
      ResourceSignal:
        Count: '1'
        Timeout: PT10M
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          haproxy:
            - "config_cfn"
            - "haconfig"
          config_cfn:
            files:
              /etc/cfn/hooks.d/cfn-auto-reloader.conf:
                content: !Sub |
                  [cfn-auto-reloader-hook]
                  triggers=post.update
                  path=Resources.HAProxyInstance.Metadata.AWS::CloudFormation::Init
                  action=/opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource HAProxyInstance --configsets appserver --region ${AWS::Region}
                  runas=root
                mode: "000400"
                owner: root
                group: root
              /etc/cfn/cfn-hup.conf:
                content: !Sub |
                  [main]
                  stack=${AWS::StackId}
                  region=${AWS::Region}
                  verbose=true
                  interval=5
                mode: "000400"
                owner: root
                group: root
            services:
              sysvinit:
                cfn-hup:
                  enabled: "true"
                  ensureRunning: "true"
                  files:
                    - "/etc/cfn/cfn-hup.conf"
                    - "/etc/cfn/hooks.d/cfn-auto-reloader.conf"
          haconfig:
            packages:
              apt:
                haproxy: []
            files:
              /opt/scaleips.sh:
                content: !Sub |
                  #!/bin/bash

              /etc/haproxy/haproxy.cfg:
                content: !Sub |
                  global
                          log /dev/log    local0
                          log /dev/log    local1 notice
                          chroot /var/lib/haproxy
                          stats socket /run/haproxy/admin.sock mode 660 level admin
                          stats timeout 30s
                          user haproxy
                          group haproxy
                          daemon

                          # Default SSL material locations
                          ca-base /etc/ssl/certs
                          crt-base /etc/ssl/private

                          # Default ciphers to use on SSL-enabled listening sockets.
                          # For more information, see ciphers(1SSL). This list is from:
                          #  https://hynek.me/articles/hardening-your-web-servers-ssl-ciphers/
                          ssl-default-bind-ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS
                          ssl-default-bind-options no-sslv3

                  defaults
                          log     global
                          mode    http
                          option  httplog
                          option  dontlognull
                          timeout connect 5000
                          timeout client  50000
                          timeout server  50000
                          errorfile 400 /etc/haproxy/errors/400.http
                          errorfile 403 /etc/haproxy/errors/403.http
                          errorfile 408 /etc/haproxy/errors/408.http
                          errorfile 500 /etc/haproxy/errors/500.http
                          errorfile 502 /etc/haproxy/errors/502.http
                          errorfile 503 /etc/haproxy/errors/503.http
                          errorfile 504 /etc/haproxy/errors/504.http

                  listen firstbalance
                          bind *:80
                          balance roundrobin
                          option forwardfor
                          option httpchk
                          server webserver1 Your-Webserver1-IP:80 check
                          server webserver2 Your-Webserver2-IP:80 check
              





Outputs:

  HAproxy:
    Value: !Ref HAProxyInstance